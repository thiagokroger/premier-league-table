<body ng-app="MyApp">

<!-- Main -->
<main class="fill bg-grey-3 scrollable" id="container" layout="row" layout-align="center" layout-wrap ui-view="" style="display:none" ></main>

<!-- Loading App -->
<div class="fill bg-grey-3" id="loading-app" layout="row" layout-align="center center">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>

<!-- Server Error -->
<div class="fill bg-grey-3" id="server-error" layout="row" layout-align="center center">
    <div class="bg-white p-32 md-whiteframe-z1 s-150" layout="row" layout-align="center center">
        Service unavailable, please try again later.
    </div>
</div>
